{% extends 'base.html' %}

{% block title %}Daftar{% endblock %}

{% block content %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <a href="{{ url_for('index') }}" class="text-blue-500 mb-4 inline-block">‚Üê Kembali ke Halaman Awal</a>
    <h1 class="text-2xl font-semibold mb-4">Daftar</h1>
    <form id="register-form" method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-4">
            <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="register-username" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="register-password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
            <input type="password" id="confirm-password" name="confirm_password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded shadow">Daftar</button>
    </form>
    <p class="mt-4 text-center text-sm">Sudah punya akun? <a href="{{ url_for('auth.login') }}" class="text-blue-500">Login di sini</a></p>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/scripts_register.js') }}"></script>
{% endblock %}
