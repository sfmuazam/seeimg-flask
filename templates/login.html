{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded shadow">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Belum punya akun? <a href="{{ url_for('auth.register') }}" class="text-blue-500">Daftar di sini</a></p>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/scripts_login.js') }}"></script>
{% endblock %}
